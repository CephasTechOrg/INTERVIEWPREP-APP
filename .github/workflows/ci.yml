name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: interviewprep_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Validate question datasets
      run: |
        python scripts/validate_questions.py --strict

    - name: Check Alembic migrations status
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/interviewprep_test
        SECRET_KEY: test-secret-key-for-ci-only-not-for-production-use
      run: |
        cd backend
        # Apply all migrations
        alembic upgrade head
        # Verify current revision matches head
        CURRENT=$(alembic current | grep -oP '(?<=\(head\)|\w{12})')
        HEAD=$(alembic heads | grep -oP '\w{12}')
        if [ "$CURRENT" != "$HEAD" ]; then
          echo "ERROR: Alembic current revision does not match head"
          echo "Current: $CURRENT"
          echo "Head: $HEAD"
          exit 1
        fi
        echo "✓ Alembic migrations are up to date"

    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/interviewprep_test
        SECRET_KEY: test-secret-key-for-ci-only-not-for-production-use
        ENV: test
      run: |
        cd backend
        pytest --cov=app --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Lint with ruff
      run: |
        cd backend
        ruff check app/ tests/ --output-format=github

    - name: Check code formatting with black
      run: |
        cd backend
        black app/ tests/ --check --diff

    - name: Type check with mypy
      run: |
        cd backend
        mypy app/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true  # Don't fail CI on type errors initially

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit

    - name: Check for known security vulnerabilities
      run: |
        cd backend
        safety check --json || true

    - name: Run bandit security linter
      run: |
        cd backend
        bandit -r app/ -f json -o bandit-report.json || true
        if [ -f bandit-report.json ]; then
          cat bandit-report.json
        fi
      continue-on-error: true

  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate HTML files
      run: |
        # Check for common HTML issues
        echo "Checking HTML files..."
        for file in frontend/*.html; do
          if [ -f "$file" ]; then
            echo "Checking $file"
            # Basic validation - check for closing tags
            if ! grep -q "</html>" "$file"; then
              echo "ERROR: Missing closing </html> tag in $file"
              exit 1
            fi
            if ! grep -q "</body>" "$file"; then
              echo "ERROR: Missing closing </body> tag in $file"
              exit 1
            fi
          fi
        done
        echo "✓ HTML files validated"

    - name: Check JavaScript syntax
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Validate JavaScript files
      run: |
        # Install a simple JS validator
        npm install -g eslint
        # Basic syntax check
        for file in frontend/assets/js/*.js; do
          if [ -f "$file" ]; then
            echo "Checking $file"
            node -c "$file" || exit 1
          fi
        done
        echo "✓ JavaScript files validated"

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test Docker Compose configuration
      run: |
        docker-compose config

    - name: Build backend Docker image
      run: |
        cd backend
        if [ -f Dockerfile ]; then
          docker build -t interviewprep-backend:test .
          echo "✓ Backend Docker image built successfully"
        else
          echo "No Dockerfile found, skipping"
        fi
      continue-on-error: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, security, frontend, docker]
    if: always()

    steps:
    - name: Check job results
      run: |
        echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Test & Quality: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Security Scan: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend Checks: ${{ needs.frontend.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Docker Build: ${{ needs.docker.result }}" >> $GITHUB_STEP_SUMMARY

        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "❌ **Test job failed - please review the logs**" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **All critical checks passed!**" >> $GITHUB_STEP_SUMMARY
