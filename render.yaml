# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  # ============================================
  # BACKEND - FastAPI Python Service
  # ============================================
  - type: web
    name: interviq-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      alembic upgrade head
      uvicorn app.main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /health

    envVars:
      # Python version (must be major.minor.patch)
      - key: PYTHON_VERSION
        value: "3.11.9"

      # Pip settings
      - key: PIP_ROOT_USER_ACTION
        value: ignore

      # Avoid Rust build issues for some packages
      - key: MISE_PYTHON_COMPILE
        value: "false"

      # Application environment
      - key: ENV
        value: production

      # Seed questions once when DB is empty
      - key: SEED_QUESTIONS_ON_START
        value: "true"

      # Secret key for JWT â€” set this ONCE in Render dashboard and never change it.
      # generateValue would create a NEW key on every deploy, invalidating all user sessions.
      - key: SECRET_KEY
        sync: false

      # Database URL (linked from Render PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: interviq-db
          property: connectionString

      # Frontend URL for CORS
      - key: FRONTEND_ORIGINS
        value: https://interviq-frontend.onrender.com

      - key: FRONTEND_URL
        value: https://interviq-frontend.onrender.com

      # DeepSeek API Key (REQUIRED for AI interview features)
      - key: DEEPSEEK_API_KEY
        sync: false

      # ElevenLabs TTS (OPTIONAL - for voice interviews)
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_CEPHAS
        sync: false
      - key: ELEVENLABS_VOICE_MASON
        sync: false
      - key: ELEVENLABS_VOICE_ERICA
        sync: false
      - key: ELEVENLABS_VOICE_MAYA
        sync: false

      # Supabase Storage (OPTIONAL - for profile photo uploads)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

      # Email (OPTIONAL - if not set, emails print to console in dev)
      # Use EITHER SMTP OR SendGrid (not both)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
      # OR use SendGrid:
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false

  # ============================================
  # FRONTEND - Static Site
  # ============================================
  - type: web
    name: interviq-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: frontend-next

    buildCommand: |
      npm ci
      npm run build

    startCommand: npm run start -- -p $PORT

    envVars:
      - key: NODE_VERSION
        value: "20.11.1"

      # Public API base for Next.js (client-side) - MUST include /api/v1
      - key: NEXT_PUBLIC_API_URL
        value: https://interviq-backend.onrender.com/api/v1

      - key: NEXT_PUBLIC_API_BASE
        value: https://interviq-backend.onrender.com/api/v1

# ============================================
# DATABASE - PostgreSQL with pgvector
# ============================================
databases:
  - name: interviq-db
    region: oregon
    plan: free
    databaseName: interviq
    postgresMajorVersion: "16"
    # Note: pgvector extension must be enabled manually in Render dashboard
    # or via migration: CREATE EXTENSION IF NOT EXISTS vector;
